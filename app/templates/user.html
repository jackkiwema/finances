{% extends 'base.html' %} 

{% block main %} 
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>Welcome {{ user.username }}</h1></td>
            {% if user.about_me %}
                <p>{{ user.about_me }}</p>
            {% endif %}
            {% if user.last_seen %} 
                <p>Last seen on: {{ user.last_seen }}</p>
            {% endif %} 
        </tr>
    </table>
    <hr>

    {% if user == current_user %} 
    <p>
        <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
    </p>

    {% endif %}
