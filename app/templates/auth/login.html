{% extends 'base.html' %}

{% block app_content %} 
    <div class="container">
        <h1>Sign In</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.render_form(form) }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <p>
        {{ 'Forgot password' }}
        <a href="{{ url_for('auth.reset_password_request') }}">{{ 'Click to reset password' }}</a>
    </p>
    {% endblock %}
